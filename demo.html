<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Kanimarker Demonstration</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.8.2/css/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.js" type="text/javascript"></script>
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #control {
            width: 600px;
            background-color: rgba(255, 255, 255, 0.6);
            top: 10px;
            left: 60px;
            padding: 20px;
            position: absolute;
            z-index: 100;
        }

    </style>
</head>
<body>
<div id="control">
    現在地
    <button onclick="kanimarker.setPosition(null);">
        なし
    </button>
    <button onclick="kanimarker.setPosition(ol.proj.transform([137.528032,35.573162], 'EPSG:4326', 'EPSG:3857'));">
        カーリルオフィス
    </button>
    <button onclick="kanimarker.setPosition(ol.proj.transform([137.531169,35.574658], 'EPSG:4326', 'EPSG:3857'));">坂下駅
    </button>
    <button onclick="kanimarker.setPosition(ol.proj.transform([137.528262,35.573985], 'EPSG:4326', 'EPSG:3857'));">
        坂下公民館
    </button>
    <br/>
    精度(m)
    <button onclick="kanimarker.setAccuracy(0);">0m（確実）</button>
    <button onclick="kanimarker.setAccuracy(5);">5m</button>
    <button onclick="kanimarker.setAccuracy(10);">10m</button>
    <button onclick="kanimarker.setAccuracy(50);">50m</button>
    <button onclick="kanimarker.setPosition(ol.proj.transform([137.528032,35.573162], 'EPSG:4326', 'EPSG:3857'),50);">
        カーリルオフィス/50m
    </button>
    <br/>
    方角(0-359)
    <button onclick="kanimarker.setDirection(null);">なし</button>
    <button onclick="kanimarker.setDirection(30);">30°</button>
    <button onclick="kanimarker.setDirection(90);">90°</button>
    <button onclick="kanimarker.setDirection(180);">180°</button>
    <input autofocus type="number" value="0" min="0" max="359"
           onchange="kanimarker.setDirection(Number(this.value));">　
    <br/>
    <button onclick="kanimarker.setHeadingUp(true);">追従モードに切り替える</button>
    <button onclick="kanimarker.setHeadingUp(false);map.getView().setRotation(0);if(kanimarker.position!=null){map.getView().setCenter(kanimarker.position)}">
        現在地に移動する
    </button>
    <button onclick="kanimarker.showDebugInfomation(true);">デバッグ表示オン</button>
    <button onclick="kanimarker.showDebugInfomation(false);">デバッグ表示オフ</button>
</div>

<div id="map" class="map"></div>
<script src="kanimarker.js" type="text/javascript"></script>
<script type="text/javascript">
    var map;
    map = new ol.Map({
        layers: [new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'http://api.tiles.mapbox.com/v4/caliljp.ihofg5ie/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY2FsaWxqcCIsImEiOiJxZmNyWmdFIn0.hgdNoXE7D6i7SrEo6niG0w',
                maxZoom: 20
            })
        })],
        target: 'map',
        maxZoom: 26,
        minZoom: 18,
        logo: false,
        view: new ol.View({
            center: ol.proj.transform([137.528032, 35.573162], 'EPSG:4326', 'EPSG:3857'),
            zoom: 18
        })
    });
    kanimarker = new Kanimarker(map); // マーカーをインストール
</script>
</body>
</html>
